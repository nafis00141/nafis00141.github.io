<!DOCTYPE html>
<html id = "reqform">
	<head>
		<title>Leave Request Form</title>
		<link rel="stylesheet" type="text/css" href="style/pagesStyle.css">
		<script type="text/javascript" src="scripts/requestObject.js"></script>
	</head>
	<body id="formbody" onload="dataForEdit();">
			<div id="content-border">
				<h2 id="reqHeader">Request For Leave</h2>
				<div class="flex-container">
				  	<div>Date<br><br>Type<br><br>Reason<br><br><br><br><br>Emergency Contact<br><br>AttachFile<br></div>
				  	<div>From <input type="date" name="leaveStart" id="date-from">
				  		 To <input type="date" name="leaveEnd" id="date-to"><br><br>
				  	 	<input type="radio" name="leaveType" id='casual' value="casual" >Casual
					 	<input type="radio" name="leaveType" id='sick' value="sick">Sick <br><br>
				  		<input type="text" id="leave-reason" name="reason"><br><br><br>
				  		<input type="number" name="mobile" id="emergency-contact" class="in"><br><br>
				  		<input type="file" accept="image/jpeg,image/png" class="in" id='imgFile'><br><br>
				  		<button type="button" id="submit-button" onclick="getInput()">Submit</button>
					</div>
				</div>
			</div>
	</body>
</html>
